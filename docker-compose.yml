version: "3"

services:
  db:
    image: postgres:12.2-alpine
    container_name: psql-db
    environment:
      POSTGRES_USER: 'gio'
      POSTGRES_PASSWORD: 'testing123'
      POSTGRES_DB: 'my_db'
    ports:
      - 15432:5432
  prisma:
    image: prismagraphql/prisma:1.34
    restart: always
    ports:
      - '4466:4466'
    environment:
      PRISMA_CONFIG: |
        port: 4466
        databases:
          default:
            connector: postgres
            host: db
            port: 5432
            user: gio
            password: testing123
  server:
    depends_on:
      - db
    image: parlezvous/server
    build:
      context: .
      dockerfile: Dockerfile-dev
    volumes:
      - ./migrations:/usr/app/migrations
      - ./src:/usr/app/src
    ports:
      - 3000:3000
